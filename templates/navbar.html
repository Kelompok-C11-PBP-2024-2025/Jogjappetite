<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      function toggleMenu() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
    </script>
</head>
<body class="bg-gray-100">

    <!-- Navbar Section -->
    <nav class="bg-white bg-opacity-75 backdrop-filter backdrop-blur-md fixed w-full top-0 z-10">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo -->
            <div>
                <a href="{% url 'explore:show_explore_page' %}">
                    <h1 class="text-4xl font-semibold mb-4 text-red-800 font-Charm">Jogjappetite</h1>
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="" class="text-gray-800 hover:text-gray-500 font-medium">Ratings</a>
                <a href="" class="text-gray-800 hover:text-gray-500 font-medium">Favorite</a>
                <a href="" class="text-gray-800 hover:text-gray-500 font-medium">Add Restaurant</a>

                <!-- Check if the user is authenticated -->
                {% if request.user.is_authenticated %}
                    <span class="text-gray-800 font-medium">Hi, {{ request.user.username }}</span>
                    <a href="{% url 'authentication:logout' %}" class="text-red-500 hover:text-white border border-red-500 hover:bg-red-500 font-medium p-2 rounded transition-colors duration-300">Logout</a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" class="text-red-500 hover:text-white border border-red-500 hover:bg-red-500 font-medium p-2 rounded transition-colors duration-300">Login</a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button (Hamburger) -->
            <div class="md:hidden">
                <button class="text-gray-800 focus:outline-none" onclick="toggleMenu()">
                    <!-- Hamburger Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="flex flex-col items-center space-y-4 p-4">
                <a href="" class="text-gray-800 hover:text-gray-500 font-medium">Ratings</a>
                <a href="" class="text-gray-800 hover:text-gray-500 font-medium">Favorite</a>
                <a href="" class="text-gray-800 hover:text-gray-500 font-medium">Add Restaurant</a>

                <!-- Login Logout Button -->
                {% if request.user.is_authenticated %}
                    <span class="text-gray-800 font-medium">Hi, {{ request.user.username }}</span>
                    <a href="{% url 'authentication:logout' %}" class="text-red-500 hover:text-white border border-red-500 hover:bg-red-500 font-medium p-2 rounded transition-colors duration-300">Logout</a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" class="text-red-500 hover:text-white border border-red-500 hover:bg-red-500 font-medium p-2 rounded transition-colors duration-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
