<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    {% include 'navbar.html' %}
</head>

<h1 class="text-4xl font-bold text-center my-8">Menus in Cluster: {{ cluster_name }}</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 container mx-auto px-4">
    {% for menu in menus %}
        <div class="bg-white rounded-lg shadow-lg transition-transform duration-800 transform hover:scale-105">
            <!-- Card Image -->
            <img src="https://i.pinimg.com/control/474x/15/e7/55/15e7552cce3a3bab8162eec3578ae0e9.jpg" alt="{{ menu.nama_menu }}" class="w-full h-48 object-cover">
            
            <!-- Card Content -->
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ menu.nama_menu }}</h2>
                <p class="text-gray-600 text-lg mb-4">
                    <span class="font-medium">Restaurant: </span>{{ menu.restoran.nama_restoran }}
                </p>
        
                <p class="text-green-500 text-xl font-bold mb-4">Rp{{ menu.harga }}</p>
                
                <!-- Button -->
                <a href="#" class="inline-block bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 transition-colors duration-300">Order Now</a>
            </div>
        </div>
    {% endfor %}
</div>
